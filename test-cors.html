<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Edge Function</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const SUPABASE_URL = "https://btlwicqylyyrjonxumjt.supabase.co";
            const SUPABASE_PUBLISHABLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0bHdpY3F5bHl5cmpvbnh1bWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODM0NDAsImV4cCI6MjA3MDI1OTQ0MH0.k1WDcd3tS6jm0Rp9xq3dsR-Ze90tBjs_n-sKjeo4EFg";
            
            try {
                document.getElementById('result').innerHTML = 'Testing CORS...';
                
                // Test with OPTIONS request first
                const optionsResponse = await fetch(`${SUPABASE_URL}/functions/v1/vision-extract`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type,authorization,apikey'
                    }
                });
                
                console.log('OPTIONS response:', optionsResponse);
                
                // Now try the actual request
                const response = await fetch(`${SUPABASE_URL}/functions/v1/vision-extract`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_PUBLISHABLE_KEY}`,
                        'apikey': SUPABASE_PUBLISHABLE_KEY
                    },
                    body: JSON.stringify({
                        imageBase64: "test",
                        mimeType: "image/jpeg"
                    })
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <pre>
OPTIONS Status: ${optionsResponse.status}
POST Status: ${response.status}
Response: ${JSON.stringify(result, null, 2)}
                    </pre>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <pre>
Error: ${error.message}
Type: ${error.name}
                    </pre>
                `;
            }
        }
    </script>
</body>
</html>
